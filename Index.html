<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Billing System</title>
</head>

<body>
    <h2>CLOUD 9NE</h2>
    <div class="container">
        <h4>Total Amount</h4>
        <h1 id="balance">Rs0.00</h1>

        <div class="price-disc-container">
            <div>
                <h4>Price</h4>
                <p id="money-plus" class="money plus">+Rs0.00</p>
            </div>
            <div>
                <h4>Discount</h4>
                <p id="money-minus" class="money minus">-Rs0.00</p>
            </div>
        </div>

        <h3>Basket</h3>
        <ul id="list" class="list">
            <!---- <li class="minus">
                Cash <span>-Rs400</span><span>X2</span><button class="delete-btn">x</button>
            </li>-->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text..." />
            </div>
            <div class="form-control">
                <label for="amount">Amount <br />
                    (negative - discount, positive - price)</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <div class="form-control">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter quantity..." />
            </div>
            <button class="btn">Add to basket</button>

        </form>
        <a href="second.html">
            <button class="btn-2">Print</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
